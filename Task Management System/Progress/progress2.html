<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
</head>
<body>
    <div id="teamNav" style="background-color: blue;">
        <a href="../tasks.html" style="background-color: aqua; color: maroon;">HOME</a>
        <select name="teamList" id="teams" style="background-color: aqua;color: maroon;" onchange="window.location.href = this.value">
            <option value="" selected>TEAMS</option>
            <option value="../Teams/teamA.html">FrontEnd Team</option>
            <option value="../Teams/teamB.html">BackEnd Team</option>
            <option value="../Teams/teamC.html">PHP Team</option>
        </select>
        <select name="projectList" id="projects" style="background-color: aqua; color: maroon;" onchange="window.location.href = this.value">
            <option value="">PROJECTS</option>
            <option value="../Projects/project1.html">E-Commerce</option>
            <option value="../Projects/project2.html">HealthCare</option>
            <option value="../Projects/project3.html">Advertising</option>
        </select>
    
        <select name="departmentList" id="department" style="background-color: aqua; color: maroon;" onchange="window.location.href = this.value">
            <option value="">DEPARTMENTS</option>
            <option value="../Departments/department1.html">Administration</option>
            <option value="../Departments/department2.html">Finance</option>
            <option value="../Departments/department3.html">Marketing</option>
        </select>
    
        <select name="priorityList" id="priority" style="background-color: aqua; color: maroon;" onchange="window.location.href = this.value">
            <option value="">PRIORITIES</option>
            <option value="../Priorities/priority1.html">Low Priority</option>
            <option value="../Priorities/priority2.html">Medium Priority</option>
            <option value="../Priorities/priority3.html">High Priority</option>
        </select>
    
        <select name="progressList" id="progress" style="background-color: aqua; color: maroon;" onchange="window.location.href = this.value">
            <option value="">PROGRESS</option>
            <option value="progress1.html">TO-DO</option>
            <option value="progress2.html">In-Progress</option>
            <option value="progress3.html">Completed</option>
        </select>
    </div>

    <h2>IN-PROGRESS TASKS</h2>
</body>
</html>
