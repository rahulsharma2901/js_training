<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
</head>

<body>
    
    <div id="teamNav">
        <a href="tasks.html" style="color: maroon; text-decoration: none; font-weight: bolder;">HOME</a>
        <select name="teamList" id="teams" style="font-weight: bolder; color: maroon;" onchange="window.location.href = this.value">
            <option value="" selected>TEAMS</option>
            <option value="Teams/teamA.html">FrontEnd Team</option>
            <option value="Teams/teamB.html">BackEnd Team</option>
            <option value="Teams/teamC.html">PHP Team</option>
        </select>
        <select name="projectList" id="projects" style="font-weight: bolder; color: maroon;" onchange="window.location.href = this.value">
            <option value="" selected>PROJECTS</option>
            <option value="Projects/project1.html">E-Commerce</option>
            <option value="Projects/project2.html">HealthCare</option>
            <option value="Projects/project3.html">Advertising</option>
        </select>
    
        <select name="departmentList" id="department" style="color: maroon; font-weight: bolder;" onchange="window.location.href = this.value">
            <option value="" selected>DEPARTMENTS</option>
            <option value="Departments/department1.html">Administration</option>
            <option value="Departments/department2.html">Developers</option>
            <option value="Departments/department3.html">Marketing</option>
        </select>
    
        <select name="priorityList" id="priority" style="color: maroon; font-weight: bolder;" onchange="window.location.href = this.value">
            <option value="" selected>PRIORITIES</option>
            <option value="Priorities/priority1.html">High Priority</option>
            <option value="Priorities/priority2.html">Medium Priority</option>
            <option value="Priorities/priority3.html">Low Priority</option>
        </select>
    
        <select name="progressList" id="progress" style="color: maroon; font-weight: bolder;" onchange="window.location.href = this.value">
            <option value="" selected>PROGRESS</option>
            <option value="Progress/progress1.html">TO-DO</option>
            <option value="Progress/progress2.html">In-Progress</option>
            <option value="Progress/progress3.html">Completed</option>
        </select>
    </div>
    <br><br>
    <div class="main" style="display: flex; justify-content: space-around;">
        <div>
            Title*<br>
            <input type="text" id="title" placeholder="Add Title">
            <p id="errorTitle" style="color: red;"></p>

        </div>
        <div>
            Description*<br>
            <input type="text" id="description" placeholder="Add Description">
            <p id="errorDes" style="color: red;"></p>

        </div>

        <div>
            Date*<br>
            <input type="date" id="dueDate">
            <p id="errorDate" style="color: red;"></p>
        </div>
        <div>
            Priority*<br>
            <select name="priority" id="priorities">
                <option value="priorityLevel">Select Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <p id="errorPri" style="color: red;"></p>
        </div>
        <div>
            Team*<br>
            <select name="teamName" id="teamSelection">
                <option value="teams">Select Team</option>
                <option value="FrontEnd">FrontEnd Team</option>
                <option value="BackEnd">BackEnd Team</option>
                <option value="PHP">PHP Team</option>
            </select>
            <p id="errorTeam" style="color: red;"></p>
        </div>
        <div>
            Project*<br>
            <select name="project" id="projectList">
                <option value="projects">Select Project</option>
                <option value="E-Commerce">E-Commerce</option>
                <option value="HealthCare">HealthCare</option>
                <option value="Advertising">Advertising</option>
            </select>
            <p id="errorProject" style="color: red;"></p>
        </div>
        <div>
            Department*<br>
            <select name="dept" id="departmentsList">
                <option value="departments">Select Department</option>
                <option value="Administration">Administration</option>
                <option value="Developers">Developers</option>
                <option value="Marketing">Marketing</option>
            </select>
            <p id="errorDep" style="color: red;"></p>
        </div>
        <div>
            Progress*<br>
            <select name="prog" id="progressLevelList">
                <option value="progressLevel">Select Progress</option>
                <option value="TO-DO">TO-DO</option>
                <option value="In-Progress">In-Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <p id="errorProgress" style="color: red;"></p>
        </div>
        <div>
            Employee Name<br>
            <input type="text" id="individual" placeholder="Enter Employee Name">
            <p id="errorName" style="color: red;"></p>
        </div>
    </div>
    <div  style="display: flex; justify-content: start; padding-left: 15px;">
        <button id="addTaskButton" onclick="createTask()" style="visibility: visible;">Add Task</button>
        <button id="editTaskButton" onclick="editTask()" style="visibility: hidden;">Edit task</button>
    </div>
    <hr>
    <h2>ALL TASKS</h2>
    <ol id="output"></ol>
    
    <script src="tasks.js"></script>
</body>
</html>
