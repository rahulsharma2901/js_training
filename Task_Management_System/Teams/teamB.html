<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
</head>
<body>
    <div id="teamNav">
        <a href="../tasks.html" style="color: maroon; text-decoration: none;">HOME</a>
        <select name="teamList" id="teams" style="color: maroon;" onchange="window.location.href = this.value">
            <option value="" selected>TEAMS</option>
            <option value="teamA.html">FrontEnd</option>
            <option value="teamB.html">BackEnd</option>
            <option value="teamC.html">PHP</option>
        </select>
        <select name="projectList" id="projects" style="color: maroon;" onchange="window.location.href = this.value">
            <option value="">PROJECTS</option>
            <option value="../Projects/project1.html">E-Commerce</option>
            <option value="../Projects/project2.html">HealthCare</option>
            <option value="../Projects/project3.html">Advertising</option>
        </select>
    
        <select name="departmentList" id="department" style="color: maroon;" onchange="window.location.href = this.value">
            <option value="">DEPARTMENTS</option>
            <option value="../Departments/department1.html">Administration</option>
            <option value="../Departments/department2.html">Developers</option>
            <option value="../Departments/department3.html">Marketing</option>
        </select>
    
        <select name="priorityList" id="priority" style="color: maroon;" onchange="window.location.href = this.value">
            <option value="">PRIORITIES</option>
            <option value="../Priorities/priority1.html">High Priority</option>
            <option value="../Priorities/priority2.html">Medium Priority</option>
            <option value="../Priorities/priority3.html">Low Priority</option>
        </select>
    
        <select name="progressList" id="progress" style="color: maroon;" onchange="window.location.href = this.value">
            <option value="">PROGRESS</option>
            <option value="../Progress/progress1.html">TO-DO</option>
            <option value="../Progress/progress2.html">In-Progress</option>
            <option value="../Progress/progress3.html">Completed</option>
        </select>
    </div>
    <br><br><hr>
    <div id="backEndTeam" class="team-container">
        <h2>BackEnd Team Tasks</h2>
        <ol id="outputTeamB"></ol>
    </div>

    <script src="teamb.js"></script>
</body>
</html>
